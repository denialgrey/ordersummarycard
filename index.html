<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container position-relative">
    <div class="card position-abolute start-50 top-50 translate-middle border-0 rounded-4">
      <img class="rounded-top-4" src="images\illustration-hero.svg">
      <div class="card-body text-center">
        <h4 class="card-title mt-4 mb-1">
          <b>Order Summary</b> 
        </h4>
        <p class="my-3 px-1 text-body-secondary">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="sm-card d-flex align-items-center my-3 rounded-4 bg-body-tertiary">
          <img class="p-3 my-1" src="images/icon-music.svg" width="80px">
          <p class="my-1">
            <b>Annual Plan</b>
            <br> 
            <span class="text-body-secondary">$59.99/year</span>
          </p>
            
          
          <a href="#" class="p-3 ms-auto">
            <b>Change</b> 
          </a>
        </div>

        <div class="d-flex flex-column">
          <button class="btn btn-purple my-2 rounded-3">
            <b>Proceed to Payment</b> 
          </button>
          <button class="btn my-2 text-body-secondary">
            <b>Cancel Order</b> 
          </button>
        </div>
      </div> 
    </div>
  </main>
  
  
  
  <div class="fixed-bottom attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script></body>
</html>
